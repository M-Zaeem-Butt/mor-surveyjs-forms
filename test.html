<!DOCTYPE html>
<html>
  <head>
    <title>MOR SurveyJS Lead Test</title>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/survey-jquery/survey.jquery.min.js"></script>
    <link href="https://unpkg.com/survey-core/defaultV2.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 2rem;
      }
      #surveyContainer {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h2>MOR Lead Capture Form</h2>
    <div id="surveyContainer"></div>

    <script>
      fetch("https://raw.githubusercontent.com/hamzaali998/am-form/main/amform.json")
        .then(res => res.json())
        .then(surveyJSON => {
          const survey = new Survey.Survey(surveyJSON);

          survey.onComplete.add(function (sender) {
            // ðŸš¨ Replace with your real Albato Webhook URL
            const webhookURL = "YOUR_ALBATO_WEBHOOK_URL";

            fetch(webhookURL, {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(sender.data)
            })
            .then(response => {
              if (response.ok) {
                alert("Form submitted successfully!");
              } else {
                alert("Failed to submit form.");
              }
            })
            .catch(error => {
              alert("Error sending data: " + error.message);
            });
          });

          $("#surveyContainer").Survey({ model: survey });
        });
    </script>
  </body>
</html>
