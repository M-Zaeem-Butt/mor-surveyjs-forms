<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Information Form</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 25px;
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        input:hover, select:hover, textarea:hover {
            border-color: #bdc3c7;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        select {
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .error.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .success-message {
            background: linear-gradient(135deg, #51cf66 0%, #69db7c 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            display: none;
            animation: successSlide 0.6s ease-out;
        }
        
        @keyframes successSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-message.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            input, select, textarea {
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lead Information Form</h1>
            <p>Please fill in the following details to help us better understand your needs.</p>
        </div>
        
        <form id="leadForm">
            <div class="form-group">
                <label for="name" class="required">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
                <div class="error" id="name-error"></div>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
                <div class="error" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="phone" class="required">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 555 123 4567" required>
                <div class="error" id="phone-error"></div>
            </div>
            
            <div class="form-group">
                <label for="organization" class="required">Organization Name</label>
                <input type="text" id="organization" name="organization" placeholder="Your Company LLC" required>
                <div class="error" id="organization-error"></div>
            </div>
            
            <div class="form-group">
                <label for="label" class="required">Lead Type</label>
                <select id="label" name="label" required>
                    <option value="">Select Lead Type</option>
                    <option value="Borrower">Borrower</option>
                    <option value="MTG Broker">Mortgage Broker</option>
                    <option value="Investor">Investor</option>
                    <option value="RE Agent">Real Estate Agent</option>
                </select>
                <div class="error" id="label-error"></div>
            </div>
            
            <div class="form-group">
                <label for="deal_size">Estimated Deal Size ($)</label>
                <input type="number" id="deal_size" name="deal_size" placeholder="e.g., 500000" min="0">
                <div class="error" id="deal_size-error"></div>
            </div>
            
            <div class="form-group">
                <label for="note">Additional Notes or Requirements</label>
                <textarea id="note" name="note" placeholder="Describe any relevant information..."></textarea>
                <div class="error" id="note-error"></div>
            </div>
            
            <button type="submit" class="submit-btn">Submit Lead Information</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Submitting your information...</p>
        </div>
        
        <div class="success-message" id="successMessage">
            <h3>Thank you for your submission!</h3>
            <p>We have received your lead information and will contact you soon.</p>
        </div>
    </div>

    <script>
        // Form validation and submission
        document.getElementById('leadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            clearErrors();
            
            // Validate form
            if (validateForm()) {
                submitForm();
            }
        });
        
        function validateForm() {
            let isValid = true;
            
            // Full Name validation
            const name = document.getElementById('name').value.trim();
            if (!name) {
                showError('name', 'Full name is required');
                isValid = false;
            } else if (name.length < 2) {
                showError('name', 'Please enter a valid full name');
                isValid = false;
            }
            
            // Email validation
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                showError('email', 'Email address is required');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Phone number validation
            const phone = document.getElementById('phone').value.trim();
            const phoneRegex = /^\+?[0-9\s\-()]{7,20}$/;
            if (!phone) {
                showError('phone', 'Phone number is required');
                isValid = false;
            } else if (!phoneRegex.test(phone)) {
                showError('phone', 'Please enter a valid phone number');
                isValid = false;
            }
            
            // Organization validation
            const organization = document.getElementById('organization').value.trim();
            if (!organization) {
                showError('organization', 'Organization name is required');
                isValid = false;
            }
            
            // Lead Type validation
            const label = document.getElementById('label').value;
            if (!label) {
                showError('label', 'Please select a lead type');
                isValid = false;
            }
            
            // Deal Size validation (optional field)
            const dealSize = document.getElementById('deal_size').value;
            if (dealSize && (isNaN(dealSize) || parseFloat(dealSize) < 0)) {
                showError('deal_size', 'Please enter a valid number');
                isValid = false;
            }
            
            return isValid;
        }
        
        function showError(fieldName, message) {
            const errorElement = document.getElementById(fieldName + '-error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            
            // Add error styling to input
            const input = document.getElementById(fieldName);
            input.style.borderColor = '#e74c3c';
            input.style.boxShadow = '0 0 0 4px rgba(231, 76, 60, 0.1)';
        }
        
        function clearErrors() {
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => {
                error.classList.remove('show');
                error.textContent = '';
            });
            
            // Reset input styling
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.style.borderColor = '#e9ecef';
                input.style.boxShadow = 'none';
            });
        }
        
        async function submitForm() {
            // Show loading state
            document.getElementById('leadForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // Collect form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                organization: document.getElementById('organization').value.trim(),
                label: document.getElementById('label').value,
                deal_size: document.getElementById('deal_size').value || null,
                note: document.getElementById('note').value.trim(),
                timestamp: new Date().toISOString(),
                source: 'Lead Information Form'
            };
            
            // Log form data for debugging
            console.log('Submitting Lead Form Data:', formData);
            
            // Submit to Alato webhook
            await submitToAlatoWebhook(formData);
        }
        
        // Submit to Alato Webhook
        async function submitToAlatoWebhook(formData) {
            // Replace this URL with your actual Alato webhook URL
            const ALATO_WEBHOOK_URL = 'https://h.albato.com/wh/38/1lfn9r8/rcpnt76nkGOOjpAL2frbazJAMn_eJfuWTo179pi9AjE/';
            
            try {
                const response = await fetch(ALATO_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    console.log('Successfully submitted to Albato webhook');
                    
                    // Hide loading
                    document.getElementById('loading').style.display = 'none';
                    
                    // Show success message
                    document.getElementById('successMessage').classList.add('show');
                    
                } else {
                    throw new Error(`Webhook submission failed: ${response.status} ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('Error submitting to Albato webhook:', error);
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Show error message
                showSubmissionError('There was an error submitting your form. Please try again or contact support.');
                
                // Re-show the form so user can try again
                document.getElementById('leadForm').style.display = 'block';
            }
        }
        
        // Function to show submission error
        function showSubmissionError(message) {
            // Remove existing error message if any
            const existingError = document.getElementById('submission-error');
            if (existingError) {
                existingError.remove();
            }
            
            // Create error message
            const errorDiv = document.createElement('div');
            errorDiv.id = 'submission-error';
            errorDiv.style.cssText = `
                background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
                color: white;
                padding: 20px;
                border-radius: 12px;
                text-align: center;
                margin-top: 20px;
                animation: slideIn 0.6s ease-out;
            `;
            errorDiv.innerHTML = `
                <h3>Submission Error</h3>
                <p>${message}</p>
                <button onclick="this.parentElement.remove(); document.getElementById('leadForm').style.display = 'block';" 
                        style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 16px; border-radius: 6px; margin-top: 10px; cursor: pointer;">
                    Try Again
                </button>
            `;
            
            document.querySelector('.container').appendChild(errorDiv);
        }
        
        // Add real-time validation
        document.querySelectorAll('input, select, textarea').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value.trim()) {
                    showError(this.name, 'This field is required');
                } else {
                    // Clear error for this field
                    const errorElement = document.getElementById(this.name + '-error');
                    errorElement.classList.remove('show');
                    this.style.borderColor = '#e9ecef';
                    this.style.boxShadow = 'none';
                }
            });
        });
    </script>
</body>
</html>
